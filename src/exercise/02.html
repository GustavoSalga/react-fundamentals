<body>
  <div id="root"></div>

  
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  

  <script type="module">
    const rootElement = document.getElementById('root')

    // You're going to re-implement this code using React!
    // 💣 So go ahead and delete this implementation (or comment it out for now)
    // These three lines are similar to React.createElement
    /* const element = document.createElement('div')
    element.textContent = 'Hello World' // 💰 in React, you set this with the "children" prop
    element.className = 'container' // 💰 in React, this is also called the "className" prop
    // This is similar to ReactDOM.render
    rootElement.append(element) */

    /* 💣 // A propriedade children corresponde ao conteúdo colocado entre as tags
    // de abertura e fechamento de um elemento
    const elementProps = {className: 'container', children: 'Hello World!!'}
    const element = React.createElement('div', elementProps)
    // o ReactDOM.render vai encaixar o elemento na hierarquia da página, atribuindo um "pai" a ele. Element vai para dentro do rootElement
    ReactDOM.render(element, rootElement) 💣 */


    // Extra Credit do exercício abaixo:
    // A propriedade Children PODE ser também um vetor de outros elementos criados em React
// Parâmetros do método React.creatElement()
// 1°> o tipo de elemento que será criado
// 2°> a lista de propriedades (props), que pode incluir o conteúdo interno (children)
// 3°> o conteúdo interno (children), caso as props não tenham sido informadas
    const element = React.createElement('div', {className: 'container', children: [
        React.createElement('span', null, 'Hello '), // Essas duas formas
        React.createElement('span', null, 'World!!!') // geram o mesmo resultado
    ] })
    ReactDOM.render(element, rootElement)
    // 🐨 Please re-implement the regular document.createElement code above
    // with these React API calls
    // 💰 The example in the markdown file should be a good hint for you.
  </script>
</body>
